<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>

<body>
    <main class="main" id="main">
        <div class="container">
            <div class="wrap">

                <div class="image-block">
                    <div class="background-image"></div>
                    <div class="image-block-text">
                        <h1>Lorem Ipsum is simply </h1>
                        <p>Lorem Ipsum is simply</p>
                    </div>
                </div>

                <div class="register-form-container">
                    <p class="form-greeting">Welcome to lorem..!</p>

                    <div class="form-selector">
                        <a class="form-type-link" href="#" id="login-link">Login</a>
                        <a class="form-type-link" href="#" id="register-link">Register</a>
                       
                    </div>
                    <div class="form-type-markup" id="form-type-markup"></div>
                    
                    <p class="form-description">Lorem Ipsum is simply dummy text of the printing and typesetting
                        industry.
                    </p>

                    <div class="form-fields">
                        <div class="form-field" id="email-field-block">
                            <p class="form-label">Email Address</p>
                            <input type="email" placeholder="Enter your Email Address">
                        </div>
                        <div class="form-field" id="name-field-block">
                            <p class="form-label">User name</p>
                            <input type="text" placeholder="Enter your User name">
                        </div>
                        <div class="form-field" id="password-field-block">
                            <p class="form-label">Password</p>
                            <input type="password" id="password-field" placeholder="Enter your Password">
                            <div class="icon-container">
                                <img src="/img/hide-password.svg" class="toggle-password-icon" id="hide-password"
                                    alt="show password" onclick="togglePassword()">
                            </div>
                            <img src="/img/show-password.svg" class="toggle-password-icon" id="show-password"
                                alt="show password" onclick="togglePassword()">
                        </div>
                    </div>

                    <div class="form-link-forgot-password" id="forgot-password-link">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <div class="form-button">
                        <button class="btn" id="btn">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/script.js"></script>
</body>

</html>
